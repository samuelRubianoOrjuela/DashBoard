<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>DashBoard</title>
</head>
<body>
    <header>
        <i class='bx bx-menu' ></i>
        <div class="header__image"></div>
    </header>
    <nav>
        <div class="nav__logo">
            <i class='bx bxs-smile'></i>
            <p>AdminSite</p>
        </div>
        <div class="nav__divs elements">
            <i class='bx bxs-dashboard' ></i>
            <p>DashBoard</p>
        </div>
        <section class="nav__section">
            <p class="section__title">MAIN</p>
            <div class="div__main">
                <div class="nav__divs elements">
                    <i class='bx bxs-inbox'></i>
                    <p class="main__p">Elements</p>
                    <i class='bx bxs-chevron-right' id="arrow1"></i>
                </div>
                <div class="nav__divs charts">
                    <i class='bx bxs-chart'></i>
                    <p>Charts</p>
                </div>
                <div class="nav__divs widgets">
                    <i class='bx bxs-widget'></i>                    
                    <p>Widgets</p>
                </div>
            </div>
            <p class="section__title">TABLE AND FORMS</p>
            <div class="div__tables">
                <div class="nav__divs tables">
                    <i class='bx bxs-inbox'></i>
                    <p class="main__p">Tables</p>
                    <i class='bx bxs-chevron-right' id="arrow2"></i>
                </div>
                <div class="nav__divs forms">
                    <i class='bx bxs-chart'></i>
                    <p>Forms</p>
                </div>
            </div>    
        </section>
    </nav>
    <main>
        <p class="main__title">DashBoard</p>
        <p class="hD"> <span class="home">Home </span> / DashBoard</p>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
